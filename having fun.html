<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type='checkbox' id='one' onchange='fun1()'>
  <input type='radio' name='r1' value='5'> 0
  <input type='radio' name='r1' value='53'> 1
  <input type='radio' name='r1' value='535'> 2
  <button onclick='fun2()'> Проверить какой элемент выбран </button>
  <script>
  function fun1(){
  var chbox;
  chbox=document.getElementById('one');
  if (chbox.checked) {
    alert('выбран');
  }else{
    alert('не выбран')
  }
}
  </script>
  <script>
  function fun2() {
    var radi=document.getElementsByName('r1');
      for (var i = 0; i < radi.length; i++) {
        if (radi[i].checked) {
          alert('выбран  ' +i+ '  элемент');
        }
      }
    }
  </script>
</body>
</html>
